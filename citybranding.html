<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/citybranding.css">



</head>


<body>

    <div class="box">

        <img src="assets/Ahmed_Tahsin_citybrandingcopy.png" alt="City Branding Image" class="resizable-image">
        <img src="assets/pattern.png" class="resizable-image2">

        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            
            <div class="slides">
                <div class="slide" id="slide1">
                    <img src="assets/train.png" alt="Train Image" class="resizable-image3">
                    <label for="slide2" class="arrow">&#9654;</label>
                </div>
                
                <div class="slide" id="slide2">
                    <img src="assets/bus.png" alt="Bus Image" class="resizable-image3">
                </div>
            </div>
        </div>




    </div>

    


</body>





</html>
