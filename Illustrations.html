    <script>
        var currentSlideIndex = 0;
    
        function showSlide(slides) {
            slides.style.transform = "translateX(" + (-100 * currentSlideIndex) + "%)";
        }
    
        function nextSlide(selector) {
            var slides = document.querySelector(selector);
            currentSlideIndex = (currentSlideIndex + 1) % slides.children.length;
            showSlide(slides);
        }
    
        function prevSlide(selector) {
            var slides = document.querySelector(selector);
            currentSlideIndex = (currentSlideIndex - 1 + slides.children.length) % slides.children.length;
            showSlide(slides);
        }
    
        showSlide(document.querySelector('.slider .box'));
        showSlide(document.querySelector('.slider2 .box2'));
        showSlide(document.querySelector('.slider3 .box3'));
    </script>
